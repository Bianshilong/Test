<!DOCTYPE html>
<html>
<head>
<title>飛天网事--纯CSS代码实现图片轮播</title>
<meta charset="utf-8" />
<meta name="description"
	content="飛天网事，WEB前端开发，纯css3代码图片轮播，HTML5+CSS3精彩案例" />
<meta name="keywords" content="飛天网事，WEB前端开发，HTML5，CSS3，jQuery，" />
<meta name="author" content="R.tian @eduppp.cn 2015">
<link rel="shortcut icon" href="http://eduppp.cn/images/logo4.gif" />
<link rel="apple-touch-icon" href="http://eduppp.cn/images/logo.gif" />

<link href="test/owl.carousel.css" rel="stylesheet" type="text/css">
<link href="test/owl.theme.default.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="test/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="test/owl.carousel.js"></script>

<style type="text/css">
#owl-demo {
	width: 102%;
	margin-left: auto;
	margin-right: auto;
}

#owl-demo .item {
	display: block;
}

#owl-demo img {
	display: block;
	width: 100%;
}
</style>
<script type="text/javascript">
	$(function() {
		$('#owl-demo').owlCarousel({
			items : 1,
			autoPlay : true
		});
	});
</script>
</head>
<body>
	<div id="owl-demo" class="owl-carousel">
		<a class="item"><img src="img/fullimage1.jpg" alt=""></a>
		<a class="item"><img src="img/fullimage2.jpg" alt=""></a>
		<a class="item"><img src="img/fullimage3.jpg" alt=""></a>
		<a class="item"><img src="img/fullimage4.jpg" alt=""></a>
		<a class="item"><img src="img/fullimage5.jpg" alt=""></a>
	</div>
</body>
</html>
