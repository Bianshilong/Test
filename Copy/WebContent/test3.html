<!DOCTYPE html>
<html>
<head>
<title>飛天网事--纯CSS代码实现图片轮播</title>
<meta charset="utf-8" />
<meta name="description"
	content="飛天网事，WEB前端开发，纯css3代码图片轮播，HTML5+CSS3精彩案例" />
<meta name="keywords" content="飛天网事，WEB前端开发，HTML5，CSS3，jQuery，" />
<meta name="author" content="R.tian @eduppp.cn 2015">
<link rel="shortcut icon" href="http://eduppp.cn/images/logo4.gif" />
<link rel="apple-touch-icon" href="http://eduppp.cn/images/logo.gif" />
<link href="test/owl.carousel.css" rel="stylesheet">
<link href="test/owl.theme.default.css" rel="stylesheet">
<script src="test/jquery-3.2.1.min.js"></script>
<script src="test/owl.carousel.js"></script>
<style type="text/css">
.banner_slider {
	position: relative;
	min-height: 520px;
}

.banner_slider .banner_item a {
	display: block;
	width: 100%;
	min-height: 520px;
	font-size: 0;
	line-height: 0;
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center top;
}
</style>
<script type="text/javascript">
	$(document).ready(function() {
		$('.banner_slider .banner_content').owlCarousel({
			loop : true,
			margin : 0,
			smartSpeed : 1000,
			responsiveClass : true,
			autoHeight : true,
			autoplay : true,
			items : 1,
		});
	});
</script>
</head>
<body>
	<div class="banner_slider">
		<div class="banner_content owl-carousel owl-theme owl-loaded">
			<div class="owl-stage-outer" style="height: 520px;">
				<div class="owl-stage"
					style="transform: translate3d(0px, 0px, 0px); transiton: 1s;">
					<div class="owl-item">
						<div class="banner_item">
							<a href="http://www.baidu.com" title="first" target="_blank"
								style="background-image: url(images/test/first.jpg);">first</a>
						</div>
					</div>
					<div class="owl-item">
						<div class="banner_item">
							<a href="http://www.baidu.com" title="second" target="_blank"
								style="background-image: url(images/test/second.jpg);">second</a>
						</div>
					</div>
					<div class="owl-item">
						<div class="banner_item">
							<a href="http://www.baidu.com" title="third" target="_blank"
								style="background-image: url(images/test/third.jpg);">third</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>







</body>
</html>
